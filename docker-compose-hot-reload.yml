version: '3.9'

services:
  hajj-db-dev-2:
    image: postgres:14.5
    container_name: hajj-db-dev-2
    restart: unless-stopped
    command: postgres -c 'max_connections=500'
    ports:
      - "7074:5432"
    volumes:
      - "./db_data:/var/lib/postgresql/data"
    environment:
      - POSTGRES_PASSWORD=password1
      - POSTGRES_USER=user1
      - POSTGRES_DB=db1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user1 -d db1"]
      interval: 10s
      timeout: 5s
      retries: 5

  hajj-system-api-hot:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: hajj-system-api-hot
    working_dir: /src/Sources/HajjSystem.Webapi
    ports:
      - "5263:8080"
    volumes:
      - ./Sources:/src/Sources
      - ./HajjSystem.sln:/src/HajjSystem.sln
      - dotnet-packages:/root/.nuget/packages
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ConnectionStrings__HajjSystemConnectionString=Host=hajj-db-dev-2;Port=5432;Database=db1;Username=user1;Password=password1
    command: >
      sh -c "dotnet restore && dotnet watch run --no-launch-profile --non-interactive"
    depends_on:
      hajj-db-dev-2:
        condition: service_healthy

volumes:
  dotnet-packages:
